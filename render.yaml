services:
  - type: web
    name: gpt5pro-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn web_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      # OPENAI_API_KEY добавим вручную через UI, чтобы не хранить в Git
